name: Workflows Test by Selenium

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Tests
        run: | 
          echo "hello world"
          python test_model-graph-speedup.py
        working-directory: ./tests

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11' # 选择 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Download and install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get install -f
          pwd

      - name: Download and install ChromeDriver
        run: |
          wget https://chromedriver.storage.googleapis.com/LATEST_RELEASE -O chromedriver_latest
          CHROMEDRIVER_VERSION=$(cat chromedriver_latest)
          wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
