name: Workflows Test by Selenium

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Run Tests
        run: | 
          echo "hello world"
          python ./tests/test_model-graph-speedup.py
        working-directory: .

